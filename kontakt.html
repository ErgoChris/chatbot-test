<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Ergotopia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #007ACC;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }

    h1 {
      color: #007ACC;
      font-size: 28px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    input[type="submit"] {
      background-color: #007ACC;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .success-message {
      background-color: #e0ffe0;
      color: #2a7a2a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Startseite</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <div class="form-wrapper">
    <h1>Kontaktieren Sie uns</h1>
    <p>Schreiben Sie uns gerne – wir helfen schnell weiter.</p>

    <form id="kontaktform" onsubmit="return false;">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Ihre E-Mail</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="nachricht">Nachricht</label>
      <textarea id="nachricht" class="userlike-analyze" name="message" placeholder="Was möchten Sie wissen?" required></textarea>

      <label>
        <input type="checkbox" required />
        Ich akzeptiere die <a href="https://ergotopia.de/datenschutz" target="_blank">Datenschutzerklärung</a>.
      </label>

      <input type="submit" class="userlike-submit" value="Absenden" />
      <div class="success-message" id="successMessage">Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.</div>
    </form>
  </div>

  <!-- Userlike Form Suggests -->
  <div id="userlike-contact-container"
       data-userlike-contact-account="https://147398-144842.userlike-automation.com"
       data-userlike-contact-api-key="CO-1e4043c4-5a48-49fd-aad6-c1b88bb0ea72"
       data-userlike-contact-analyze=".userlike-analyze"
       data-userlike-contact-submit=".userlike-submit">
  </div>
  <script async src="https://147398-144842.userlike-automation.com/contact/contact.min.js"></script>

  <!-- Formspree + Suggest Delay -->
  <script>
    document.querySelector('.userlike-submit').addEventListener('click', function (e) {
      e.preventDefault();
      const form = document.getElementById('kontaktform');
      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();

      // Delay for Suggests to show up
      setTimeout(() => {
        xhr.open("POST", "https://formspree.io/f/moqgkjvy", true);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onload = function () {
          if (xhr.status === 200) {
            document.getElementById("successMessage").style.display = "block";
            form.reset();
          } else {
            alert("Es ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.");
          }
        };
        xhr.send(formData);
      }, 1000);
    });
  </script>

</body>
</html>
