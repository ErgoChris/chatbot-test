<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Ergotopia Chat</title>
  <style>
    /* Einheitlicher Stil – wie bei der Startseite */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    nav {
      background-color: #007ACC;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }
    main {
      padding: 40px;
    }
    /* Formular-Styling */
    form {
      max-width: 100%;
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form input[type="submit"] {
      background: #007ACC;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    /* Platzhalter für die Suggestions */
    #suggestions-placeholder {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation – identisch zur Startseite -->
  <nav>
    <a href="index.html">Startseite</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h1>Kontaktieren Sie uns</h1>
    <p>Stellen Sie Ihre Frage – unsere KI hilft Ihnen sofort.</p>
    
    <form id="kontaktform">
      <label for="name">Name</label>
      <input type="text" name="name" required>
      
      <label for="email">E-Mail</label>
      <input type="email" name="_replyto" required>
      
      <label for="message">Nachricht</label>
      <textarea class="userlike-analyze" name="message" id="message" required></textarea>
      
      <!-- Platzhalter, in den Userlike den Suggestions-Container verschieben soll -->
      <div id="suggestions-placeholder"></div>
      
      <input type="submit" class="userlike-submit" value="Absenden">
    </form>
  </main>
  
  <!-- Userlike Integration (bleibt unverändert) -->
  <div id="userlike-contact-container"
       data-userlike-contact-account="https://147398-144842.userlike-automation.com"
       data-userlike-contact-api-key="CO-1e4043c4-5a48-49fd-aad6-c1b88bb0ea72"
       data-userlike-contact-analyze=".userlike-analyze"
       data-userlike-contact-submit=".userlike-submit">
  </div>
  <script async src="https://147398-144842.userlike-automation.com/contact/contact.min.js"></script>
  
  <!-- Formular-Submit: Zuerst Form Suggests triggern, dann den Submit (z.B. an Formspree) ausführen -->
  <script>
    document.querySelector('#kontaktform').addEventListener('submit', function(e) {
      e.preventDefault();
      window.UserlikeContact.submit().then(() => {
        const form = e.target;
        const formData = new FormData(form);
        fetch("https://formspree.io/f/moqgkjvy", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        }).then(response => {
          if (response.ok) {
            alert("Nachricht gesendet. Vielen Dank!");
            form.reset();
          } else {
            alert("Fehler beim Senden der Nachricht.");
          }
        });
      });
    });
    
    // MutationObserver: Sobald der von Userlike generierte Suggestions-Container 
    // (mit der Klasse .userlike-contact-suggestions) im DOM auftaucht,
    // verschieben wir ihn in unseren Platzhalter (#suggestions-placeholder)
    const relocateSuggestions = () => {
      const placeholder = document.querySelector("#suggestions-placeholder");
      const sugg = document.querySelector(".userlike-contact-suggestions");
      if (placeholder && sugg) {
        placeholder.innerHTML = "";
        placeholder.appendChild(sugg);
      }
    };
    const observer = new MutationObserver(relocateSuggestions);
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
