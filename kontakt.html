<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt mit Form Suggests</title>
  <style>
    /* Navigation & Grundlayout */
    body {
      font-family: sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    nav {
      background: #007ACC;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    /* Formular */
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #007ACC;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    /* Platzhalter für Suggests direkt unter dem Textfeld */
    #suggestions-placeholder {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Startseite</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <h1>Kontaktformular</h1>
  <p>Stellen Sie Ihre Frage – unsere KI hilft Ihnen sofort.</p>

  <form id="kontaktform">
    <label for="name">Name</label>
    <input type="text" name="name" required>

    <label for="email">E-Mail</label>
    <input type="email" name="_replyto" required>

    <label for="message">Nachricht</label>
    <textarea class="userlike-analyze" name="message" id="message" required></textarea>

    <!-- Hier soll der Suggestions-Container erscheinen -->
    <div id="suggestions-placeholder"></div>

    <input type="submit" class="userlike-submit" value="Absenden">
  </form>

  <!-- Userlike Integration – bleibt unverändert -->
  <div id="userlike-contact-container"
       data-userlike-contact-account="https://147398-144842.userlike-automation.com"
       data-userlike-contact-api-key="CO-1e4043c4-5a48-49fd-aad6-c1b88bb0ea72"
       data-userlike-contact-analyze=".userlike-analyze"
       data-userlike-contact-submit=".userlike-submit">
  </div>

  <script async src="https://147398-144842.userlike-automation.com/contact/contact.min.js"></script>

  <!-- Formular-Submit: Form Suggests wird ausgelöst, danach wird per Formspree gesendet -->
  <script>
    document.querySelector('#kontaktform').addEventListener('submit', function(e) {
      e.preventDefault();
      window.UserlikeContact.submit().then(() => {
        const form = e.target;
        const formData = new FormData(form);
        fetch("https://formspree.io/f/moqgkjvy", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        }).then(response => {
          if (response.ok) {
            alert("Nachricht gesendet. Vielen Dank!");
            form.reset();
          } else {
            alert("Fehler beim Senden der Nachricht.");
          }
        });
      });
    });

    // MutationObserver: Sobald Userlike seinen Suggestion-Container rendert,
    // wird er in unseren Platzhalter (#suggestions-placeholder) verschoben.
    const relocateSuggestions = () => {
      const placeholder = document.querySelector("#suggestions-placeholder");
      const sugg = document.querySelector(".userlike-contact-suggestions");
      if (placeholder && sugg) {
        placeholder.innerHTML = "";
        placeholder.appendChild(sugg);
      }
    };
    const observer = new MutationObserver(relocateSuggestions);
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
